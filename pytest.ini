[pytest]
# Test configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    ui: UI tests
    tms: TMS portal tests
    tms_login: TMS login tests
    tms_merchant: TMS merchant tests
    e2e: End-to-end tests
    smoke: smoke tests
    regression: regression tests
    slow: slow running tests

# Execution options
addopts = 
    -v
    --tb=short
    --strict-markers
    --alluredir=./allure-results
    --html=./reports/report.html
    --self-contained-html

# Optional parallel execution
# workers = 2
# max-worker-restart = 0