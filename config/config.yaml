# config/config.yaml
environments:
  staging:
    name: "Staging Environment"
    timeout: 600  # 10 minutes max
    
  uat:
    name: "UAT Environment"
    timeout: 600

urls:
  admin_portal: "https://admin.staging.koiliifn.com"
  tms_portal: "https://tms-uat.koilifin.com"  
  ipn_api: "https://ipn-dev.qrsoundboxnepal.com/api/v1-stg/notify"
  
api:
  max_retries: 3
  retry_delay: 2
  timeout: 30
  
test:
  max_execution_time: 600
  transaction_wait_time: 30
  screenshot_on_failure: true
  headless: true  # Run browser in headless mode
  
data:
  default_customer: "Bitskraft Pvt Ltd"
  default_batch: "TEST_AUTO"
  test_prefix: "TEST_AUTO_"
  excel_file: "test_data/devices.xlsx"
  
database:
  mongo_db: "koili_staging"
  collections:
    device_registry: "device_registry"
    registry_audit: "registry_audit"