[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    --alluredir=./allure-results
    --html=./reports/report.html
    --self-contained-html

# Markers
markers =
    ui: UI tests
    tms: TMS portal tests
    tms_login: TMS login tests
    tms_merchant: TMS merchant tests
    real_device: tests that run on real devices
    e2e: End-to-end tests
    smoke: smoke tests
    regression: regression tests
    slow: slow running tests
    device: device registration tests
    toast: toast notification tests